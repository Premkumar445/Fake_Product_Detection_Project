<div class="container">
    <h1>Add Product Details</h1>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Product ID:</label>
        <input type="text" formControlName="productId">
      </div>
  
      <div class="form-group">
        <label>Product Image:</label>
        <input type="file" accept="image/*" (change)="onImagePicked($event)">
        <div *ngIf="imagePreview" class="image-preview">
          <img [src]="imagePreview" alt="Product Preview">
        </div>
      </div>
  
      <div class="form-group">
        <label>Manufacturing Date:</label>
        <input type="date" formControlName="manufacturingDate">
      </div>
  
      <div class="form-group">
        <label>Origin:</label>
        <select formControlName="origin">
          <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label>Description:</label>
        <textarea formControlName="description"></textarea>
      </div>
  
      <div class="form-group">
        <label>Price ($):</label>
        <input type="number" step="0.01" formControlName="price">
      </div>
  
      <div class="form-group">
        <label>Quantity:</label>
        <input type="number" formControlName="quantity">
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
